$(document).ready(function() {

  }

	alert('Its a tie. It will restart.')

$('#o_win').text(o_win)

        {
	 alert('X wins')
	 count = 0
	 x_win++
	 $('#x_win').text(x_win)
        }
  }

   });
    $("#reset").click(function () {
    $("#game li").text("+");
	$("#game li").removeClass('disable')
	$("#game li").removeClass('o')

	count = 0

});
